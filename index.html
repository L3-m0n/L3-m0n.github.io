<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ConnHlem</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA: GitHub Pages用に相対パス -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#3b82f6" />
  <link rel="apple-touch-icon" href="icons/icon.png" />

  <!-- Icons lib -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.0.3/dist/phosphor.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    :root { --gradient-x: 50%; --gradient-y: 50%; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(at var(--gradient-x) var(--gradient-y), #a6c0e8, #d1cbf4, #f2e2f3);
      background-size: 200% 200%;
      transition: background 0.5s ease-in-out;
      color: #1a202c;
      overflow-x: hidden;
    }
    .dark body {
      background: radial-gradient(at var(--gradient-x) var(--gradient-y), #2c5364, #203a43, #0f2027);
      background-size: 200% 200%;
      color: #e2e8f0;
    }

    .container-glass,.card-container,.total-card,.transaction-item,.modal-glass{
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      background-color: rgba(255,255,255,0.4);
      transition: background-color .5s,border-color .5s,box-shadow .5s;
    }
    .dark .container-glass,.dark .card-container,.dark .total-card,.dark .transaction-item,.dark .modal-glass{
      background-color: rgba(0,0,0,0.4);
      border: 1px solid rgba(0,0,0,0.4);
      box-shadow: 0 10px 40px rgba(255,255,255,0.1);
    }
    .card-container,.transaction-item,.total-card,.input-glass{
      transition: transform .3s cubic-bezier(.4,0,.2,1), box-shadow .3s, background-color .3s;
    }
    .card-container:hover,.transaction-item:hover,.total-card:hover{
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }
    .dark .card-container:hover,.dark .transaction-item:hover,.dark .total-card:hover{
      box-shadow: 0 12px 20px rgba(255,255,255,0.1);
    }
    .blacklisted-user-card{ filter:grayscale(100%); opacity:.7; }
    .repaid-transaction{ opacity:.6; text-decoration:line-through; }
    .fade-in-up{ animation:fadeInUp .6s cubic-bezier(.25,.46,.45,.94) forwards; }
    @keyframes fadeInUp{ from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
    .modal-fade-in{ animation: modalFadeIn .3s cubic-bezier(.25,.46,.45,.94) forwards; }
    @keyframes modalFadeIn{ from{opacity:0;transform:scale(.8)} to{opacity:1;transform:scale(1)} }
    .rotate-45{ transform: rotate(45deg); }
  </style>
</head>

<body class="flex flex-col items-center p-4 sm:p-8">
  <!-- ▼ ConnHlem ログイン画面（初期表示：flex） -->
  <div id="loginBox" class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm p-4 z-50">
    <div class="w-full max-w-sm rounded-2xl bg-white/90 dark:bg-black/70 p-6 shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-center">ConnHlem ログイン</h2>
      <label class="block mb-2 text-sm">メールアドレス</label>
      <input id="loginEmail" type="email" class="w-full mb-3 p-3 rounded border" placeholder="you@example.com">
      <label class="block mb-2 text-sm">パスワード</label>
      <input id="loginPassword" type="password" class="w-full mb-4 p-3 rounded border" placeholder="********">
      <div class="flex gap-2">
        <button id="loginBtn"  class="flex-1 py-2 rounded bg-blue-600 text-white">ログイン</button>
        <button id="signupBtn" class="flex-1 py-2 rounded bg-gray-700 text-white">新規作成</button>
      </div>
      <p id="loginMsg" class="text-sm mt-3"></p>
      <p class="mt-3 text-sm text-blue-600 underline cursor-pointer" id="forgotLink">パスワードを忘れた？</p>
    </div>
  </div>
  <!-- ▲ ConnHlem ログイン画面 -->

  <!-- ログアウト（表示はログイン時のみ） -->
  <button id="logoutBtn" class="fixed top-4 left-4 z-40 px-3 py-2 rounded-full bg-gray-700 text-white hidden">ログアウト</button>

  <!-- ダークモード切り替え -->
  <button id="modeToggleBtn" class="fixed top-4 right-4 z-40 p-3 rounded-full shadow-lg transition-all border border-gray-200 dark:border-gray-800 bg-white/30 dark:bg-black/30 backdrop-blur-md hover:bg-white/50 dark:hover:bg-black/50 focus:outline-none">
    <i id="modeIcon" class="ph-bold ph-sun text-2xl text-gray-800 dark:text-gray-200 transition-transform hover:scale-110"></i>
  </button>

  <!-- メイン -->
  <div id="mainContainer" class="container-glass rounded-[48px] p-6 sm:p-10 shadow-xl my-8 max-w-2xl w-full mx-auto flex flex-col gap-6">
    <h1 class="text-4xl font-extrabold text-center fade-in-up">ConnHlem</h1>

    <!-- ユーザー管理 -->
    <div class="p-6 rounded-[32px] bg-white/20 dark:bg-black/20 shadow-inner fade-in-up" style="animation-delay:.1s;">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">ユーザー</h2>
        <button id="toggleAddUserBtn" class="p-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-all focus:outline-none transform-gpu">
          <span class="text-2xl transition-transform duration-300 ease-in-out" id="addUserIcon">➕</span>
        </button>
      </div>

      <div id="addUserForm" class="hidden mb-4 flex gap-2">
        <input type="text" id="addUserInput" placeholder="ユーザー名を追加" class="p-3 w-full rounded-full bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all input-glass" />
        <button id="confirmAddUserBtn" class="p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none transition-all shadow-md">
          <i class="ph-bold ph-check text-xl"></i>
        </button>
      </div>

      <div id="userCardsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <!-- 取引 -->
    <div class="p-6 rounded-[32px] bg-white/20 dark:bg黒/20 shadow-inner fade-in-up" style="animation-delay:.2s;">
      <h2 class="text-2xl font-bold mb-4">取引</h2>

      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <input type="text" id="transactionNameInput" placeholder="誰との取引ですか？" class="p-3 w-full sm:w-1/3 rounded-full bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all input-glass" />
        <input type="number" id="amountInput" placeholder="金額 (円)" class="p-3 w-full sm:w-1/3 rounded-full bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all input-glass" />
        <div class="flex w-full sm:w-1/3 gap-2">
          <button id="addLentBtn" class="w-1/2 px-4 py-3 bg-green-500 text-white font-semibold rounded-full shadow-lg hover:bg-green-600 focus:outline-none transition-all">貸し</button>
          <button id="addBorrowedBtn" class="w-1/2 px-4 py-3 bg-red-500 text-white font-semibold rounded-full shadow-lg hover:bg-red-600 focus:outline-none transition-all">借り</button>
        </div>
      </div>

      <h3 class="text-xl font-bold mt-6 mb-4">全取引履歴</h3>
      <ul id="allTransactions" class="space-y-3 max-h-80 overflow-y-auto pr-2"></ul>
    </div>

    <!-- 合計 -->
    <div class="p-6 rounded-[32px] bg-white/20 dark:bg-black/20 shadow-inner flex flex-col justify-center total-card fade-in-up" style="animation-delay:.3s;">
      <h2 class="text-2xl font-bold text-center mb-4">合計金額</h2>
      <div class="flex flex-col sm:flex-row justify-around items-center gap-4 text-center">
        <div class="flex flex-col items-center">
          <span class="text-xl font-bold text-green-600 dark:text-green-400">貸し</span>
          <span id="lentTotal" class="text-4xl font-extrabold text-green-600 dark:text-green-400 mt-1">0円</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-xl font-bold text-red-600 dark:text-red-400">借り</span>
          <span id="borrowedTotal" class="text-4xl font-extrabold text-red-600 dark:text-red-400 mt-1">0円</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 返済モーダル -->
  <div id="repay-modal" class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm hidden items-center justify-center z-10">
    <div class="modal-glass p-8 rounded-3xl text-center w-11/12 sm:w-1/2 modal-fade-in">
      <p class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-200">返済金額を入力してください</p>
      <input type="number" id="repayAmountInput" placeholder="金額 (円)" class="p-3 w-full rounded-full bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-4 input-glass" />
      <div class="flex justify-end gap-2">
        <button id="confirmRepayBtn" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-all">返済</button>
        <button id="cancelRepayBtn" class="px-4 py-2 bg-gray-400 text-white rounded-full hover:bg-gray-500 transition-all">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 取引編集モーダル -->
  <div id="edit-transaction-modal" class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm hidden items-center justify-center z-10">
    <div class="modal-glass p-8 rounded-3xl w-11/12 sm:w-1/2 modal-fade-in">
      <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-200">取引を編集</h3>
      <div class="mb-4">
        <label for="editTransactionNameInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">タイトル</label>
        <input type="text" id="editTransactionNameInput" class="mt-1 block w-full p-3 rounded-md bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 input-glass" />
      </div>
      <div class="mb-4">
        <label for="editAmountInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">金額</label>
        <input type="number" id="editAmountInput" class="mt-1 block w-full p-3 rounded-md bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 input-glass" />
      </div>
      <div class="flex justify-end gap-2">
        <button id="saveEditBtn" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-all">保存</button>
        <button id="cancelEditBtn" class="px-4 py-2 bg-gray-400 text-white rounded-full hover:bg-gray-500 transition-all">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ユーザー編集モーダル -->
  <div id="edit-user-modal" class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm hidden items-center justify-center z-10">
    <div class="modal-glass p-8 rounded-3xl w-11/12 sm:w-1/2 modal-fade-in">
      <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-200">ユーザー名を編集</h3>
      <div class="mb-4">
        <label for="editUsernameInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">新しいユーザー名</label>
        <input type="text" id="editUsernameInput" class="mt-1 block w-full p-3 rounded-md bg-white/50 dark:bg-black/50 border-white/20 dark:border-black/20 border-2 input-glass" />
      </div>
      <div class="flex justify-end gap-2">
        <button id="saveUserEditBtn" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-all">保存</button>
        <button id="cancelUserEditBtn" class="px-4 py-2 bg-gray-400 text-white rounded-full hover:bg-gray-500 transition-all">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ユーザー削除確認 -->
  <div id="delete-user-modal" class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm hidden items-center justify-center z-10">
    <div class="modal-glass p-8 rounded-3xl text-center w-11/12 sm:w-1/2 modal-fade-in">
      <p class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-200">
        本当に <span id="delete-user-name" class="font-extrabold text-red-500 dark:text-red-400"></span> を削除しますか？<br />
        このユーザーのすべての取引も削除されます。
      </p>
      <div class="flex justify-center gap-4">
        <button id="confirmDeleteUserBtn" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-all">削除</button>
        <button id="cancelDeleteUserBtn" class="px-6 py-2 bg-gray-400 text-white rounded-full hover:bg-gray-500 transition-all">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- メッセージ -->
  <div id="message-modal" class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm hidden items-center justify-center z-10">
    <div class="modal-glass p-8 rounded-3xl text-center w-11/12 sm:w-1/2 modal-fade-in">
      <p id="message-text" class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-200"></p>
      <button id="closeModalBtn" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all">OK</button>
    </div>
  </div>

  <!-- ===== アプリ本体スクリプト（ローカル保存＋UI） ===== -->
  <script>
    // 状態
    let users = [];
    let transactions = [];
    let selectedUserOldName = null;
    let selectedUserToDelete = null;
    let selectedTransactionId = null;

    // 要素
    const modeToggleBtn = document.getElementById('modeToggleBtn');
    const modeIcon = document.getElementById('modeIcon');
    const userCardsContainer = document.getElementById('userCardsContainer');
    const toggleAddUserBtn = document.getElementById('toggleAddUserBtn');
    const addUserForm = document.getElementById('addUserForm');
    const addUserInput = document.getElementById('addUserInput');
    const confirmAddUserBtn = document.getElementById('confirmAddUserBtn');
    const transactionNameInput = document.getElementById('transactionNameInput');
    const amountInput = document.getElementById('amountInput');
    const addLentBtn = document.getElementById('addLentBtn');
    const addBorrowedBtn = document.getElementById('addBorrowedBtn');
    const allTransactionsList = document.getElementById('allTransactions');
    const lentTotalSpan = document.getElementById('lentTotal');
    const borrowedTotalSpan = document.getElementById('borrowedTotal');

    const repayModal = document.getElementById('repay-modal');
    const repayAmountInput = document.getElementById('repayAmountInput');
    const confirmRepayBtn = document.getElementById('confirmRepayBtn');
    const cancelRepayBtn = document.getElementById('cancelRepayBtn');

    const editTransactionModal = document.getElementById('edit-transaction-modal');
    const editTransactionNameInput = document.getElementById('editTransactionNameInput');
    const editAmountInput = document.getElementById('editAmountInput');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    const editUserModal = document.getElementById('edit-user-modal');
    const editUsernameInput = document.getElementById('editUsernameInput');
    const saveUserEditBtn = document.getElementById('saveUserEditBtn');
    const cancelUserEditBtn = document.getElementById('cancelUserEditBtn');

    const deleteUserModal = document.getElementById('delete-user-modal');
    const deleteUserNameSpan = document.getElementById('delete-user-name');
    const confirmDeleteUserBtn = document.getElementById('confirmDeleteUserBtn');
    const cancelDeleteUserBtn = document.getElementById('cancelDeleteUserBtn');

    const messageModal = document.getElementById('message-modal');
    const messageText  = document.getElementById('message-text');
    const closeModalBtn= document.getElementById('closeModalBtn');

    const addUserIcon = document.getElementById('addUserIcon');

    const colorPalette = [
      { a: '#7d61ff', b: '#93a3ff' },
      { a: '#34d399', b: '#22c55e' },
      { a: '#fbbf24', b: '#f59e0b' },
      { a: '#f87171', b: '#ef4444' },
      { a: '#22d3ee', b: '#67e8f9' },
      { a: '#a78bfa', b: '#8b5cf6' },
      { a: '#fb923c', b: '#f97316' },
      { a: '#60a5fa', b: '#3b82f6' }
    ];

    // ローカル保存
    const loadData = () => {
      const u = localStorage.getItem('money_users_v2');
      const t = localStorage.getItem('money_transactions_v2');
      users = u ? JSON.parse(u) : [];
      transactions = t ? JSON.parse(t) : [];
    };
    const saveData = () => {
      localStorage.setItem('money_users_v2', JSON.stringify(users));
      localStorage.setItem('money_transactions_v2', JSON.stringify(transactions));
    };
    window.saveData = saveData; // Firebase から上書きするため公開

    // レンダリング
    const renderTotals = () => {
      const lent = transactions.filter(t => t.type === 'lent' && !t.isRepaid).reduce((s, t) => s + t.amount, 0);
      const borrowed = transactions.filter(t => t.type === 'borrowed' && !t.isRepaid).reduce((s, t) => s + t.amount, 0);
      lentTotalSpan.textContent = `${lent.toLocaleString()}円`;
      borrowedTotalSpan.textContent = `${borrowed.toLocaleString()}円`;
    };

    const renderUserCards = () => {
      userCardsContainer.innerHTML = '';
      if (users.length === 0) {
        userCardsContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 col-span-1 sm:col-span-2">右上の➕ボタンからユーザーを追加してください。</p>`;
        return;
      }
      users.forEach((user, index) => {
        const lent = transactions.filter(t => t.name === user.name && t.type === 'lent' && !t.isRepaid).reduce((s,t)=>s+t.amount,0);
        const borrowed = transactions.filter(t => t.name === user.name && t.type === 'borrowed' && !t.isRepaid).reduce((s,t)=>s+t.amount,0);
        const net = lent - borrowed;
        const color = colorPalette[index % colorPalette.length];

        const card = document.createElement('div');
        card.className = `card-container p-6 rounded-[32px] text-white overflow-hidden shadow-md relative fade-in-up ${user.isBlacklisted ? 'blacklisted-user-card' : ''}`;
        card.style.animationDelay = `${index * 0.05}s`;
        card.style.background = `linear-gradient(135deg, ${color.a}, ${color.b})`;

        card.innerHTML = `
          <div class="flex flex-col items-start w-full">
            <div class="flex justify-between items-center w-full mb-4">
              <h3 class="text-2xl font-bold truncate">${user.name}</h3>
              <div class="flex gap-2">
                <button class="edit-user-btn bg-white/20 hover:bg-white/40 rounded-full w-8 h-8 flex items-center justify-center transition-all" data-name="${user.name}" title="編集">
                  <i class="ph ph-pencil"></i>
                </button>
                <button class="delete-user-btn bg-white/20 hover:bg-white/40 rounded-full w-8 h-8 flex items-center justify-center transition-all" data-name="${user.name}" title="削除">
                  <i class="ph ph-trash"></i>
                </button>
              </div>
            </div>
            <div class="w-full grid grid-cols-3 gap-2 text-sm">
              <div class="text-center">
                <div class="opacity-80">貸し</div>
                <div class="text-lg font-extrabold">${lent.toLocaleString()}円</div>
              </div>
              <div class="text-center">
                <div class="opacity-80">借り</div>
                <div class="text-lg font-extrabold">${borrowed.toLocaleString()}円</div>
              </div>
              <div class="text-center">
                <div class="opacity-80">差額</div>
                <div class="text-lg font-extrabold ${net>=0?'text-green-100':'text-red-100'}">${net.toLocaleString()}円</div>
              </div>
            </div>
          </div>
        `;
        userCardsContainer.appendChild(card);
      });

      // イベント
      userCardsContainer.querySelectorAll('.edit-user-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedUserOldName = btn.dataset.name;
          editUsernameInput.value = selectedUserOldName;
          editUserModal.classList.remove('hidden'); editUserModal.classList.add('flex');
        });
      });
      userCardsContainer.querySelectorAll('.delete-user-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedUserToDelete = btn.dataset.name;
          deleteUserNameSpan.textContent = selectedUserToDelete;
          deleteUserModal.classList.remove('hidden'); deleteUserModal.classList.add('flex');
        });
      });
    };

    const renderAllTransactions = () => {
      allTransactionsList.innerHTML = '';
      if (transactions.length === 0) {
        allTransactionsList.innerHTML = `<li class="text-center text-gray-500 dark:text-gray-400">まだ取引がありません。</li>`;
        return;
      }
      transactions
        .slice()
        .sort((a,b)=> b.createdAt - a.createdAt)
        .forEach(t => {
          const li = document.createElement('li');
          li.className = `transaction-item p-4 rounded-2xl bg-white/40 dark:bg-black/40 flex justify-between items-center ${t.isRepaid ? 'repaid-transaction':''}`;
          li.innerHTML = `
            <div class="flex flex-col">
              <span class="text-sm opacity-70">${t.name}・${t.type==='lent'?'貸し':'借り'}</span>
              <span class="text-xl font-bold ${t.type==='lent'?'text-green-700 dark:text-green-300':'text-red-700 dark:text-red-300'}">${t.amount.toLocaleString()}円</span>
              <span class="text-xs opacity-60">${new Date(t.createdAt).toLocaleString()}</span>
            </div>
            <div class="flex gap-2">
              <button class="repay-btn px-3 py-1 rounded-full bg-emerald-500 text-white hover:bg-emerald-600" data-id="${t.id}">返済</button>
              <button class="edit-btn px-3 py-1 rounded-full bg-blue-500 text-white hover:bg-blue-600" data-id="${t.id}">編集</button>
              <button class="del-btn px-3 py-1 rounded-full bg-gray-500 text-white hover:bg-gray-600" data-id="${t.id}">削除</button>
            </div>
          `;
          allTransactionsList.appendChild(li);
        });

      // 取引ボタンのイベント
      allTransactionsList.querySelectorAll('.repay-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          selectedTransactionId = btn.dataset.id;
          repayAmountInput.value = '';
          repayModal.classList.remove('hidden'); repayModal.classList.add('flex');
        });
      });
      allTransactionsList.querySelectorAll('.edit-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          selectedTransactionId = btn.dataset.id;
          const t = transactions.find(x => x.id === selectedTransactionId);
          if (!t) return;
          editTransactionNameInput.value = t.name;
          editAmountInput.value = t.amount;
          editTransactionModal.classList.remove('hidden'); editTransactionModal.classList.add('flex');
        });
      });
      allTransactionsList.querySelectorAll('.del-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id = btn.dataset.id;
          transactions = transactions.filter(x=>x.id!==id);
          saveData(); renderUI();
        });
      });
    };

    const renderUI = () => {
      renderUserCards();
      renderAllTransactions();
      renderTotals();
    };
    window.renderUI = renderUI; // Firebaseから呼べるよう公開

    // メッセージ
    const showMessage = (msg) => {
      messageText.textContent = msg;
      messageModal.classList.remove('hidden'); messageModal.classList.add('flex');
    };
    const hideMessage = () => { messageModal.classList.add('hidden'); messageModal.classList.remove('flex'); };
    closeModalBtn.addEventListener('click', hideMessage);

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('money_theme') === 'dark') {
        document.documentElement.classList.add('dark');
        modeIcon.classList.remove('ph-sun'); modeIcon.classList.add('ph-moon');
      }
      loadData();
      renderUI();
    });

    // UIイベント
    toggleAddUserBtn.addEventListener('click', ()=>{
      addUserForm.classList.toggle('hidden');
      addUserIcon.classList.toggle('rotate-45');
      addUserInput.focus();
    });
    confirmAddUserBtn.addEventListener('click', ()=>{
      const name = (addUserInput.value || '').trim();
      if (!name) return showMessage('ユーザー名を入力してください。');
      if (users.some(u=>u.name===name)) return showMessage('同名のユーザーが既にいます。');
      users.push({ name, isBlacklisted:false, createdAt: Date.now() });
      addUserInput.value = '';
      saveData(); renderUI();
    });
    document.getElementById('addLentBtn').addEventListener('click', ()=> addTransaction('lent'));
    document.getElementById('addBorrowedBtn').addEventListener('click', ()=> addTransaction('borrowed'));

    function addTransaction(type){
      const name = (transactionNameInput.value||'').trim();
      const amount = Number(amountInput.value);
      if (!name) return showMessage('取引先（ユーザー名）を入力してください。');
      if (!amount || amount<=0) return showMessage('金額を正しく入力してください。');
      if (!users.some(u=>u.name===name)) {
        users.push({ name, isBlacklisted:false, createdAt: Date.now() });
      }
      const id = crypto.randomUUID ? crypto.randomUUID() : String(Date.now())+Math.random();
      transactions.push({ id, name, type, amount, isRepaid:false, createdAt: Date.now() });
      transactionNameInput.value=''; amountInput.value='';
      saveData(); renderUI();
    }

    // 返済
    function hideRepay(){ repayModal.classList.add('hidden'); repayModal.classList.remove('flex'); }
    confirmRepayBtn.addEventListener('click', ()=>{
      const t = transactions.find(x=>x.id===selectedTransactionId);
      if (!t) return hideRepay();
      const pay = Number(repayAmountInput.value);
      if (!pay || pay<=0) return showMessage('返済金額を正しく入力してください。');
      if (pay >= t.amount) { t.amount = 0; t.isRepaid = true; } else { t.amount -= pay; }
      saveData(); renderUI(); hideRepay();
    });
    cancelRepayBtn.addEventListener('click', hideRepay);

    // 取引編集
    function hideEdit(){ editTransactionModal.classList.add('hidden'); editTransactionModal.classList.remove('flex'); }
    saveEditBtn.addEventListener('click', ()=>{
      const t = transactions.find(x=>x.id===selectedTransactionId);
      if (!t) return hideEdit();
      const name = (editTransactionNameInput.value||'').trim();
      const amount = Number(editAmountInput.value);
      if (!name) return showMessage('タイトルを入力してください。');
      if (!amount || amount<=0) return showMessage('金額を正しく入力してください。');
      t.name = name; t.amount = amount;
      saveData(); renderUI(); hideEdit();
    });
    cancelEditBtn.addEventListener('click', hideEdit);

    // ユーザー編集
    function hideEditUser(){ editUserModal.classList.add('hidden'); editUserModal.classList.remove('flex'); }
    saveUserEditBtn.addEventListener('click', ()=>{
      const newName = (editUsernameInput.value||'').trim();
      if (!newName) return showMessage('新しいユーザー名を入力してください。');
      if (users.some(u=>u.name===newName) && newName!==selectedUserOldName) return showMessage('同名のユーザーが既にいます。');
      const u = users.find(u=>u.name===selectedUserOldName);
      if (u) u.name = newName;
      transactions.forEach(t=>{ if (t.name===selectedUserOldName) t.name=newName; });
      saveData(); renderUI(); hideEditUser();
    });
    cancelUserEditBtn.addEventListener('click', hideEditUser);

    // ユーザー削除
    function hideDeleteUser(){ deleteUserModal.classList.add('hidden'); deleteUserModal.classList.remove('flex'); }
    confirmDeleteUserBtn.addEventListener('click', ()=>{
      if (!selectedUserToDelete) return hideDeleteUser();
      users = users.filter(u=>u.name!==selectedUserToDelete);
      transactions = transactions.filter(t=>t.name!==selectedUserToDelete);
      saveData(); renderUI(); hideDeleteUser();
    });
    cancelDeleteUserBtn.addEventListener('click', hideDeleteUser);

    // ダークモード
    modeToggleBtn.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('money_theme', isDark?'dark':'light');
      modeIcon.classList.toggle('ph-sun', !isDark);
      modeIcon.classList.toggle('ph-moon', isDark);
    });

    // Service Worker（相対パス）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>

  <!-- ===== Firebase 接続＆同期（CDN / ConnHlem用） ===== -->
  <script type="module">
    // --- フェイルセーフ: 1秒で初期化できなければ loginBox を表示 ---
    setTimeout(() => {
      if (!window.__authReady) {
        const box = document.getElementById('loginBox');
        box?.classList.add('flex');
        box?.classList.remove('hidden');
      }
    }, 1000);

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuYPiMOBYk5QSQulzuzuabvn5jk6PlyXE",
      authDomain: "connhlem.firebaseapp.com",
      projectId: "connhlem",
      storageBucket: "connhlem.firebasestorage.app",
      messagingSenderId: "840624303488",
      appId: "1:840624303488:web:df97e507503270ae9ee565",
      measurementId: "G-QJWTZNBK52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // 既存関数を保持
    const _saveLocal = window.saveData;
    const _renderUI  = window.renderUI;

    // ログインUI
    const loginBox = document.getElementById('loginBox');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginMsg = document.getElementById('loginMsg');
    const forgotLink = document.getElementById('forgotLink');
    const logoutBtn = document.getElementById('logoutBtn');

    // ログイン（エラーコード表示）
    loginBtn?.addEventListener('click', async () => {
      loginMsg.textContent = '';
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
      } catch (e) {
        loginMsg.textContent = `ログイン失敗: ${e.code}`;
        console.error(e);
      }
    });

    // 新規作成＋確認メール（エラーコード表示）
    signupBtn?.addEventListener('click', async () => {
      loginMsg.textContent = '';
      try {
        await createUserWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        try { await sendEmailVerification(auth.currentUser); } catch(_) {}
        const ref = doc(db, 'connhlem', auth.currentUser.uid);
        await setDoc(ref, { users: [], transactions: [], updatedAt: Date.now() }, { merge: true });
        loginMsg.textContent = 'アカウント作成OK。確認メールを送信しました（メールのリンクを開いてください）。';
      } catch (e) {
        loginMsg.textContent = `登録失敗: ${e.code}`;
        console.error(e);
      }
    });

    // パスワード再発行
    forgotLink?.addEventListener('click', async () => {
      const email = (loginEmail?.value || '').trim();
      if (!email) { loginMsg.textContent = '再発行するメールアドレスを入力してください。'; return; }
      try {
        await sendPasswordResetEmail(auth, email);
        loginMsg.textContent = 'パスワード再設定メールを送信しました。メールを確認してください。';
      } catch (e) {
        loginMsg.textContent = '送信に失敗しました。メールアドレスを確認してください。';
      }
    });

    // 認証状態
    let syncing = false;
    onAuthStateChanged(auth, async (user) => {
      window.__authReady = true;

      if (!user) {
        loginBox?.classList.remove('hidden'); loginBox?.classList.add('flex');
        logoutBtn?.classList.add('hidden');
        return;
      }

      // メール確認を有効にする場合は以下をコメント解除
      /*
      if (!user.emailVerified) {
        loginMsg.textContent = 'メールアドレスの確認が必要です。メール内のリンクを開いた後にログインしてください。';
        loginBox?.classList.remove('hidden'); loginBox?.classList.add('flex');
        logoutBtn?.classList.add('hidden');
        return;
      }
      */

      // ログイン成功
      loginBox?.classList.add('hidden'); loginBox?.classList.remove('flex');
      logoutBtn?.classList.remove('hidden');

      const ref = doc(db, 'connhlem', user.uid);

      // クラウド → UIへ自動反映
      onSnapshot(ref, (snap) => {
        if (!snap.exists()) return;
        const d = snap.data();
        syncing = true;
        window.users = Array.isArray(d.users) ? d.users : [];
        window.transactions = Array.isArray(d.transactions) ? d.transactions : [];
        _saveLocal && _saveLocal();
        _renderUI && _renderUI();
        syncing = false;
      });

      // 初回：クラウドが空なら手元データをアップ
      const cur = await getDoc(ref);
      if (!cur.exists()) {
        await setDoc(ref, { users: window.users||[], transactions: window.transactions||[], updatedAt: Date.now() }, { merge: true });
      }
    });

    // saveData を二重保存に置換（ローカル＋クラウド）
    window.saveData = async function () {
      try {
        _saveLocal && _saveLocal();
        if (syncing) return;
        const user = auth.currentUser;
        if (user) {
          const ref = doc(db, 'connhlem', user.uid);
          await setDoc(ref, { users: window.users||[], transactions: window.transactions||[], updatedAt: Date.now() }, { merge: true });
        }
      } catch (e) {
        console.warn('オンライン保存に失敗（後で再同期されます）', e);
      }
    };

    // ログアウト
    logoutBtn?.addEventListener('click', () => signOut(auth));
    window.appLogout = () => signOut(auth);
  </script>
