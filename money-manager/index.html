  <!-- フォントなど（任意） -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    :root {
      --gradient-x: 50%;
      --gradient-y: 50%;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: radial-gradient(at var(--gradient-x) var(--gradient-y), #a6c0e8, #d1cbf4, #f2e2f3);
      background-size: 200% 200%;
      transition: background 0.5s ease-in-out;
      color: #1a202c;
      overflow-x: hidden;
    }
    .dark body {
      background: radial-gradient(at var(--gradient-x) var(--gradient-y), #2c5364, #203a43, #0f2027);
      background-size: 200% 200%;
      color: #e2e8f0;
    }

    .container-glass,
    .card-container,
    .total-card,
    .transaction-item,
    .modal-glass {
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.4);
      transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
    }
    .dark .container-glass,
    .dark .card-container,
    .dark .total-card,
    .dark .transaction-item,
    .dark .modal-glass {
      background-color: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.4);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
    }

    .card-container,
    .transaction-item,
    .total-card,
    .input-glass {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .card-container:hover,
    .transaction-item:hover,
    .total-card:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1); }
    .dark .card-container:hover,
    .dark .transaction-item:hover,
    .dark .total-card:hover { box-shadow: 0 12px 20px rgba(255, 255, 255, 0.1); }

    .blacklisted-user-card { filter: grayscale(100%); opacity: 0.7; }
    .repaid-transaction { opacity: 0.6; text-decoration: line-through; }

    .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    @keyframes fadeInUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

    .fade-out { animation: fadeOut 0.5s ease-out forwards; }
    @keyframes fadeOut { from {opacity:1; transform: scale(1);} to {opacity:0; transform: scale(0.9);} }

    .modal-fade-in { animation: modalFadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    @keyframes modalFadeIn { from {opacity:0; transform: scale(0.8);} to {opacity:1; transform: scale(1);} }

    .button-press { animation: buttonPress 0.15s ease-out; }
    @keyframes buttonPress { 0% {transform:scale(1);} 50% {transform:scale(0.95);} 100% {transform:scale(1);} }

    .rotate-45 { transform: rotate(45deg); }
  </style>
